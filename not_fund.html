<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Pengembangan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Warna Tema Ungu Gelap */
:root {
    --bg-dark-purple: #1a0333; /* Ungu sangat gelap, hampir hitam */
    --text-light: #f3e8ff;    /* Ungu pucat/putih terang */
    --accent-color: #9d4edd;  /* Ungu cerah untuk aksen */
    --font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--bg-dark-purple);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    color: var(--text-light);
}

.not-found-container {
    max-width: 600px; /* Ukuran maksimal container di tengah */
    padding: 40px 20px;
    border-radius: 15px;
    /* Efek visual tambahan */
    background: rgba(255, 255, 255, 0.05); /* Sedikit transparan */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
}

/* Judul Utama */
.main-message {
    font-size: 2.2rem;
    font-weight: 800;
    margin-top: 20px;
    margin-bottom: 15px;
    color: var(--text-light);
}

/* Sub Pesan */
.sub-message {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #c4b0d8;
}

/* Elemen Visual/Gambar (Ukuran Sedang) */
.visual-element {
    font-size: 5rem; /* Ukuran Ikon */
    color: var(--accent-color);
    margin-bottom: 20px;
    /* Gaya untuk Placeholder Gambar (jika Anda menggunakan <img>) */
    /* img { width: 150px; height: 150px; object-fit: cover; } */
}

/* Gaya Tombol */
.btn-home {
    display: inline-flex;
    align-items: center;
    padding: 12px 25px;
    background-color: var(--accent-color);
    color: var(--text-light);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.btn-home:hover {
    background-color: #8338ec; /* Ungu sedikit lebih gelap saat hover */
}

.btn-home i {
    margin-right: 8px;
}

/* Responsivitas */
@media (max-width: 600px) {
    .not-found-container {
        max-width: 90%;
        padding: 30px 15px;
    }
    .main-message {
        font-size: 1.8rem;
    }
    .sub-message {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

    <div class="not-found-container">
        
        <div class="visual-element">
            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-keqing/sticker_24.png?405e4422ce30b3b6747d6b0b8ea4baf4" alt="">
            </div>

        <h1 class="main-message">
            Maaf, Aplikasi sedang dalam tahap pengembangan
        </h1>
        
        <p class="sub-message">
            Kami sedang bekerja keras untuk memberikan pengalaman terbaik. Silakan kembali dalam waktu dekat atau hubungi kami untuk informasi lebih lanjut.
        </p>

        <a href="index.html" class="btn-home">
            <i class="bi bi-house-door-fill me-2"></i> Kembali ke Beranda
        </a>
    </div>

</body>
</html>
